name: Review Assign

on:
  pull_request:
    types: [opened, ready_for_review, closed]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          assignees: ${{ github.actor }} # assign pull request author
          reviewers: gardenkim, Jihoon, jihun1844, lmh0615, Hyn2 # if draft, assigned when draft is released
